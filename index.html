<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do list</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="toDo">
    <div class="toDo-content">
      <h1 class="toDo-title">All Tasks</h1>
      <div class="toDo-new">
        <input placeholder="Add a new task" id="newTask">
        <button class="toDo-add" id="addTask">
          +
        </button>
      </div>
    </div>
    <div class="toDo-list" id="AllList">
      <div class="toDo-task">
        <label class="toDo-check">
          <input type="checkbox">
          <div></div>
        </label>
        <p class="toDo-task-name">Get a new helmet</p>
        <button class="toDo-delete-task" id="addDelete">
          -
        </button>
      </div>
    </div>
  </div>
</body>
</html>
